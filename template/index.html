<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prices in Lekki</title>
</head>

<body background="../image/AirBnB.jpg">
    <div class="login" style="background-color: rgb(68, 2, 2); height: 500px; width: 800px; border-radius: 30px; align-items: center; font-size:xx-large; margin: 120px; margin-left: 250px; padding: 70px;">
        <h1 style="color: rgb(226, 183, 43);">House Pricing Prediction</h1>

        <form method='POST' action="/predict">
        <p><label for="Bed" style="color: wheat;">Enter the Number of Bedrooms</label>
        <input type="text" name = "input_data1" placeholder="Beds" style="height: 30px;"></p>
        <p><label for="Baths" style="color: wheat;">Enter the Number of Bathrooms</label>
        <input type="text" name = "input_data2" placeholder="Baths" style="height: 30px;"></p>
        <p><label for="Bed"style="color: wheat;">Enter the Number of Toilets</label>
        <input type="text" name = "input_data3" placeholder="BedToilets" style="height: 30px;"></p>

        <p><button type="submit" class="btn btn-primary btn-block" style="height: 30px;">Predict House Price</button></p>
        </form>
        <h2 style="color:rgb(226, 183, 43); font-size: xx-large;">
        {{ prediction_text }}</h2>

    </div>
</body>

</html>
