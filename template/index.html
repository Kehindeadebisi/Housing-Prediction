<html lang="en">

<head>

    <title>House Prices in Lekki</title>
</head>

<body style="color: #000;">
    <div class="login">
        <h1 style="color: blueviolet;">House Features</h1>

        <form method='POST' action="/predict">
        <label for="Bed">Enter the Number of Bedrooms</label>
        <input type="text" name = "input_data1" placeholder="Beds">
        <label for="Baths" >Enter the Number of Bathrooms</label>
        <input type="text" name = "input_data2" placeholder="Baths">
        <label for="Bed">Enter the Number of Toilets</label>
        <input type="text" name = "input_data3" placeholder="BedToilets">

        <p><button type="submit" class="btn btn-primary btn-block">Predict House Price</button></p>
        </form>

        <br>
        <br>
        <h4 style="color:blueviolet;">
        {{ prediction_text }}</h4>

    </div>
</body>

</html>
